<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .book-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .book-info {
            margin-bottom: 20px;
        }
        .book-info h2 {
            margin: 0;
        }
        .book-info p {
            margin: 0;
        }
        .user-feedback {
            margin-top: 20px;
        }
        .user-feedback input, .user-feedback textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }
        .user-feedback button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .user-feedback button:hover {
            background-color: #ddd;
            color: black;
        }
        /* Adjusted contrast for better readability */
        .header, .footer {
            background-color: #222; /* Darker background for better contrast */
        }
        .navbar a {
            color: #ddd; /* Lighter text for better contrast */
        }
        .navbar a:hover {
            background-color: #444; /* Slightly lighter background on hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Book Store</h1>
    </div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#books">Books</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="book-container">
        <div class="book-info">
            <h2>Book Title</h2>
            <p>Author: John Doe</p>
            <p>Price: $25</p>
            <p>Availability: In Stock</p>
            <p>Ratings: ★★★★☆</p>
        </div>
        <div class="user-feedback">
            <h3>Leave Your Feedback</h3>
            <form>
                <input type="text" placeholder="Your Name" required>
                <textarea placeholder="Your Feedback" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Book Store. All rights reserved.</p>
    </div>
    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
